<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Психологические портреты</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="menu">
          <div class="logo">
            <a href="#">Logo<span>.</span></a>
          </div>
          <ul class="menu-list">
            <li class="menu-item">
              <a href="#">Главная</a>
            </li>
            <li class="menu-item">
              <a href="#">Композит дня/месяца</a>
            </li>
            <li class="menu-item">
              <a href="#">Личностный портрет</a>
            </li>
            <li class="menu-item">
              <a href="#">Композит двух дат</a>
            </li>
          </ul>
          <div class="user">
            <ul>
              <li class="login">Вход</li>
              <li><img src="img/user.png" alt="User Avatar" /></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="main-section">
      <div class="main-content">
        <h2>Добавьте дату рождения</h2>
        <form id="form" action="">
          <span>День:</span>
          <input name="day" id="day" type="text" placeholder="01" />
          <span>Месяц:</span>
          <input name="month" id="month" type="text" placeholder="01" />
          <span>Год:</span>
          <input name="year" id="year" type="text" placeholder="1999" />
          <button id="count-btn">Посчитать</button>
        </form>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
